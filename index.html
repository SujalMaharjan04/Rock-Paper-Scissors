<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class = "wrapper">
        <button class = "box" id = "Rock">Rock</button>
        <button class = "box" id = "Paper">Paper</button>
        <button class = "box" id = "Scissors">Scissors</button>
    </div>
    <div class = "score-card">
        <div class="score">
            <p id = "player-Score">0</p>
            <p >Player</p>
        </div>
        <div class="score">
            <p id = "comp-Score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id = "msg">Play your Move</p>
    </div>
    <div>
        <button id = "reset-btn">Reset Game</button>
    </div>
    <script src = "scipt.js"></script>
</body>
</html>
